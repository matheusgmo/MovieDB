<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div id="searchPage" class="d-none">
        <input type="text" name="" id="searchInput" class="w-100 p-3 position-fixed top-0 start-0" placeholder="Digite sua pesquisa..." style="z-index: 1;" onkeypress="submitKeyPress(event)">
        <div class="bg-black p-3 w-100 h-100 position-fixed top-0 start-0 opacity-50" onclick="dNone()"></div>
    </div>

    <header class="p-3 text-bg-dark d-flex justify-content-between align-items-center">
        <a href="index.html" class="text-decoration-none text-light">
            <h1 class="display-3">MovieDB</h1>
        </a>
        <asside>

            <button class="btn btn-dark" onclick="dBlock()"><i class="bi bi-search fs-1"></i></button>

            <a href="login.html" class="btn btn-dark">
                <i class="bi bi-person fs-1"></i>
            </a>

        </asside>
    </header>

    <form action="" class="container p-3 text-bg-light mt-5 rounded-3 border">

        <h2 class="display-5 mb-3">Cadastro</h2>

        <div class="form-floating mb-3 text-secondary">
            <input type="text" class="form-control" id="floatingInput" placeholder="Seu Nome">
            <label for="floatingInput">Nome</label>
        </div>

        <div class="form-floating mb-3 text-secondary">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3 text-secondary">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>

        <div class="form-floating text-secondary">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirmar Senha</label>
        </div>

        <button type="submit" class="btn btn-danger pe-5 ps-5 ms-1 m-3" onclick="indisponivel()">Cadastrar-se</button>


    </form>

</body>
</html>
