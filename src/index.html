<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="scripts.js" defer></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        .text-underline-hover{
            text-decoration: none;
        }
        .text-underline-hover:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="searchPage" class="d-none">
        <input type="text" name="" id="searchInput" class="w-100 p-3 position-fixed top-0 start-0" placeholder="Digite sua pesquisa..." style="z-index: 1;" onkeypress="submitKeyPress(event)">
        <div class="bg-black p-3 w-100 h-100 position-fixed top-0 start-0 opacity-50" onclick="dNone()"></div>
    </div>

    <header class="p-3 text-bg-dark d-flex justify-content-between align-items-center">
        <a href="index.html" class="text-decoration-none text-light">
            <h1 class="display-3">MovieDB</h1>
        </a>
        <asside>
            <button class="btn btn-dark" onclick="dBlock()"><i class="bi bi-search fs-1"></i></button>
            <a class="btn btn-dark" onclick="indisponivel()"><i class="bi bi-person fs-1"></i></a>
        </asside>
    </header>
<div id="popular_film" class="d-flex bg-secondary bg-opacity-25">
        <img id="poster" alt="Capa do filme">
        <div id="film_info" class="p-3 d-flex flex-column">
            <h2 id="titulo" class="display-5 mb-3"></h2>
            <p id="sinopse"></p>
            <div id="vote">
                <i class="bi bi-star-half"></i>
                <span id="vote_average"></span>
                <span id="vote_count"></span>
            </div>
            <button class="btn btn-danger mt-3 p-3 pe-5 ps-5 align-self-end" onclick="indisponivel()">Saiba mais</button>
        </div>
</div>

    <div class="container-fluid mt-3" id="filmesEmAlta">
        <a href="" class="text-dark text-underline-hover" onclick="indisponivel()"">
            <h2 class="display-5">Filmes em alta</h2>
        </a>
        <div class="d-flex gap-3 overflow-scroll mt-3">
            <img id="filmeEmAlta0" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta1" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta2" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta3" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta4" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta5" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta6" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta7" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta8" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">
            <img id="filmeEmAlta9" alt="Filme em alta" onclick="indisponivel()" style="cursor: pointer;"">

            <a href="" id="see_more" class="text-bg-dark d-flex align-items-center justify-content-center text-light" onclick="indisponivel()">
                <i class="bi bi-plus fs-1"></i>
            </a>

        </div>
    </div>

    <footer class="w-100 text-bg-dark mt-5 p-4"></footer>

</body>
</html>
