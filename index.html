<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="scripts/home.js" defer type="module"></script>
    <script src="scripts/search.js" defer type="module"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        .text-underline-hover{
            text-decoration: none;
        }
        .text-underline-hover:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="searchPage" class="d-none">
        <form id="searchForm">
            <input type="text" name="" id="searchInput" class="w-100 p-3 position-fixed top-0 start-0" placeholder="Digite sua pesquisa..." style="z-index: 1;">
        </form>
        <div class="bg-black p-3 w-100 h-100 position-fixed top-0 start-0 opacity-50" id="searchOff"></div>
    </div>


    <header class="p-3 text-bg-dark d-flex justify-content-between align-items-center">

        <a href="index.html" class="text-decoration-none text-light">
            <h1 class="display-3">MovieDB</h1>
        </a>

        <asside>

            <button class="btn btn-dark" id="searchBtn"">
                <i class="bi bi-search fs-1"></i>
            </button>

            <a id="loginBtn" class="btn btn-dark">
                <i class="bi bi-person fs-1"></i>
            </a>

        </asside>

    </header>

    <main id="main">

        <a id="poster"></a>

        <div class="container-fluid mt-3">
            <a class="text-dark text-underline-hover">
                <h2 class="display-5">Popular movies</h2>
            </a>
            <div id="filmesEmAlta" class="d-flex gap-3 overflow-scroll mt-3 mb-3">
                <a id="see_more" class="text-bg-dark d-flex align-items-center justify-content-center text-light p-3" style="order: 1;">
                    <i class="bi bi-plus fs-1"></i>
                </a>
            </div>
            <a class="text-dark text-underline-hover"">
                <h2 class="display-5">Popular series</h2>
            </a>
            <div id="seriesEmAlta" class="d-flex gap-3 overflow-scroll mt-3">
                <a id="see_more" class="text-bg-dark d-flex align-items-center justify-content-center text-light p-3" style="order: 1;">
                    <i class="bi bi-plus fs-1"></i>
                </a>
            </div>
        </div>
        <footer class="w-100 text-bg-dark mt-5 p-4"></footer>
    </main>

</body>
</html>
